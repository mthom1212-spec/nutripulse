<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="96" cy="96" r="58" fill="none" stroke="url(#ring)" stroke-width="3.5" opacity="0.4"/>

  <!-- Inner circle background -->
  <circle cx="96" cy="96" r="48" fill="rgba(255,255,255,0.15)"/>

  <!-- Pulse wave design -->
  <g transform="translate(96, 96)" filter="url(#glow)">
    <!-- Stylized pulse line -->
    <path d="M -30,8 L -22,8 L -13,-16 L -4,22 L 4,8 L 13,8 L 22,-13 L 30,8"
          fill="none"
          stroke="#ffffff"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.95"/>

    <!-- Accent dots -->
    <circle cx="-4" cy="22" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="-13" r="3" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Subtle bottom accent -->
  <path d="M 64,150 Q 96,156 128,150"
        fill="none"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="2.5"
        stroke-linecap="round"/>
</svg>
