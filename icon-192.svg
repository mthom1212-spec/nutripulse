<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="42" fill="url(#bg)"/>

  <!-- Apple shape -->
  <g transform="translate(96, 92)">
    <!-- Leaf -->
    <path d="M 6,-38 Q 12,-44 18,-41 Q 14,-37 11,-33 Z"
          fill="#ffffff" opacity="0.9"/>

    <!-- Apple body -->
    <path d="M 0,-32 Q -3,-36 -6,-35
             Q -28,-30 -34,-10
             Q -36,12 -28,28
             Q -17,40 0,43
             Q 17,40 28,28
             Q 36,12 34,-10
             Q 28,-30 6,-35
             Q 3,-36 0,-32 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Pulse line -->
    <path d="M -40,6 L -22,6 L -17,-6 L -9,18 L 0,6 L 9,6 L 14,-10 L 20,20 L 28,6 L 40,6"
          fill="none"
          stroke="url(#pulse)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.85"/>
  </g>

  <!-- Subtle outer glow -->
  <circle cx="96" cy="92" r="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
</svg>
