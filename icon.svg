<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="90" cy="90" r="55" fill="none" stroke="url(#ring)" stroke-width="3" opacity="0.4"/>

  <!-- Inner circle background -->
  <circle cx="90" cy="90" r="45" fill="rgba(255,255,255,0.15)"/>

  <!-- Pulse wave design -->
  <g transform="translate(90, 90)" filter="url(#glow)">
    <!-- Stylized pulse line forming abstract N shape -->
    <path d="M -28,8 L -20,8 L -12,-15 L -4,20 L 4,8 L 12,8 L 20,-12 L 28,8"
          fill="none"
          stroke="#ffffff"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.95"/>

    <!-- Accent dots -->
    <circle cx="-4" cy="20" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="-12" r="2.5" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Subtle bottom accent -->
  <path d="M 60,140 Q 90,145 120,140"
        fill="none"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="2"
        stroke-linecap="round"/>
</svg>
