<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>

  <!-- Apple shape -->
  <g transform="translate(90, 85)">
    <!-- Leaf -->
    <path d="M 5,-35 Q 10,-40 15,-38 Q 12,-35 10,-32 Z"
          fill="#ffffff" opacity="0.9"/>

    <!-- Apple body -->
    <path d="M 0,-30 Q -3,-33 -5,-32
             Q -25,-28 -30,-10
             Q -32,10 -25,25
             Q -15,35 0,38
             Q 15,35 25,25
             Q 32,10 30,-10
             Q 25,-28 5,-32
             Q 3,-33 0,-30 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Pulse line integrated into apple -->
    <path d="M -35,5 L -20,5 L -15,-5 L -8,15 L 0,5 L 8,5 L 12,-8 L 18,18 L 25,5 L 35,5"
          fill="none"
          stroke="url(#pulse)"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.85"/>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="90" cy="85" r="45" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
</svg>
